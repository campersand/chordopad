<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chordopad - Daftar Lagu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎶 Daftar Lagu</h1>
    <div class="toolbar">
      <input type="text" id="search" placeholder="Cari lagu..." />
      <button onclick="createNewSong()">＋ Lagu Baru</button>
      <button onclick="importSongFromURL()">🌐 Impor URL</button>
      <button onclick="location.href='playlists.html'">📁 Lihat Playlist</button>
    </div>
    <div id="songList" class="song-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
